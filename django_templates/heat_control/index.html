<!DOCTYPE html>
<html>
<head>
	<title>Chauffage</title>
	<meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
	<meta http-equiv="content-style-type" content="text/css">
	<meta http-equiv="expires" content="0">
	<link href="/static/default.css" rel="stylesheet" type="text/css" media="all" />
	<link href="/static/table-style.css" rel="stylesheet" type="text/css" media="all" />

	<link href="/static/jquery-ui.min.css" rel="stylesheet" type="text/css" media="all" />
	<link href="/static/jquery.comiseo.daterangepicker.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/static/jquery.js"></script>
    <script src="/static/jquery-ui.min.js"></script>
    <script src="/static/moment.js"></script>
    <script src="/static/jquery.comiseo.daterangepicker.min.js"></script>

	<script>
		var graphDateEnd = new Date()
		var yearEnd = graphDateEnd.getFullYear()
		var monthEnd = graphDateEnd.getMonth() + 1
		var dayEnd = graphDateEnd.getDate()
		var graphDateStart = new Date()
		graphDateStart.setDate(graphDateEnd.getDate()-1);
		var yearStart = graphDateStart.getFullYear()
		var monthStart = graphDateStart.getMonth() + 1
		var dayStart = graphDateStart.getDate()
	</script>
    <script>
        $(function() {$("#date-range").daterangepicker({
            datepickerOptions : {
                numberOfMonths : 1,
            },
             presetRanges: [{
                text: 'Aujourd&apos;hui',
                dateStart: function() { return moment() },
                dateEnd: function() { return moment() }
                }, {
                text: 'Depuis hier',
                dateStart: function() { return moment().add('days', -1) },
                dateEnd: function() { return moment() }
                }, {
                text: 'Semaine derni&egrave;re',
                dateStart: function() { return moment().add('days', -6) },
                dateEnd: function() { return moment() }
                }],
            initialText : 'S&eacute;lection d&apos;une p&eacute;riode...',
            onChange: function() {
                range = $("#date-range").daterangepicker("getRange")
			    yearStart = range.start.getFullYear()
			    monthStart = range.start.getMonth() + 1
			    dayStart = range.start.getDate()
			    yearEnd = range.end.getFullYear()
			    monthEnd = range.end.getMonth() + 1
			    dayEnd = range.end.getDate()
    			document.all.average_temp.src="/hc/day_graph/" + yearStart + "/" + monthStart + "/" + dayStart + "/" + yearEnd + "/" + monthEnd + "/" + dayEnd + "/";
               },
            });
        });
    </script>
</head>

<body>

<div id="header" class="container">
	<div id="logo">
		<h1><a href="#">Chauffage</a></h1>
	</div>
	<div id="menu">
		<ul>
			<li class="current_page_item"><a href="#" accesskey="1" title="">Homepage</a></li>
			<li><a href="/hc/ruleset" accesskey="2" title="">Programmation</a></li>
		</ul>
	</div>
</div>
<div id="welcome" class="wrapper-style1">
	<div class="title">
		<h2>Température</h2>
		<span class="byline">Température par pièces</span> </div>
</div>
<div id="page">
	<div id="content" class="container">
		<script>
		document.write("<iframe id=\"average_temp\" src=/hc/day_graph/" + yearStart + "/" + monthStart + "/" + dayStart + "/" + yearEnd + "/" + monthEnd + "/" + dayEnd + "/ frameborder=\"0\" border=\"0\" height=\"500\" width=\"100%\"></iframe>")
		</script>
        <input id="date-range" name="date_start">
	</div>
	<div id="sidebar"></div>
</div>
<div id="footer" class="container">
	<p>Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</p>
</div>
</body>
